<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gstyle.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
</head>
<body>
    <div class="background-cover">
        <div class="box">

            <div class="quote-text">
                <div><i class="fa fa-quote-left"></i></div><span id="text"><p>Behind every successful man there's a lot u unsuccessful years. </p></span>
                <div style="text-align: right"><i class="fa fa-quote-right"></i></div>
            </div>

            <div class="quote-author">
                &mdash;<span id="author">Bob Brown</span>
            </div>
            <hr class="h-line">
            <div class="caption">
                <button id="left" class="btn btn-default"><span type="button" class="glyphicon glyphicon-share"></span>分享</button>
                <button id="right" type="button" class="btn btn-default">Generate a new quote!</button>
            </div>
    </div>
    </div>

    <script>
        $(document).ready(function () {
           $("#right").click(function () {
              $.ajax({url:"http://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1",success:function (data) {
                  var post = data.shift();
                  $("#text").html(post.content);
                  $("#author").html(post.title);
              },cache:false});
           });
        });
    </script>
</body>
</html>
